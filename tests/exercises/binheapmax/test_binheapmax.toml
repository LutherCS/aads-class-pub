[meta]
authors = "Roman Yasinovskyy"
version = "2021.10"
comment = "Public test cases the exercise binheapmax"

[[test_heapify]]
data = [1, 2, 3]
expected = [3, 2, 1]

[[test_heapify]]
data = ["A", "B", "C"]
expected = ["C", "B", "A"]

[[test_heapify]]
data = [11, 48, 3, 55, 20, 71]
expected = [71, 55, 11, 48, 20, 3]

[[test_heapify]]
data = [10, 20, 30, 25, 35, 40, 33, 32, 36, 50]
expected = [50, 36, 40, 32, 35, 30, 33, 10, 25, 20]

[[test_heapify]]
data = [
    "Alfred",
    "Bruce",
    "Jim",
    "Harvey",
    "Lucius",
    "Rachel",
    "Robin",
    "Selina",
    "Talia",
]
expected = [
    'Talia',
    'Selina',
    'Robin',
    'Harvey',
    'Lucius',
    'Rachel',
    'Jim',
    'Bruce',
    'Alfred',
]

[[test_add]]
data = [1, 2, 3]
expected = [3, 1, 2]

[[test_add]]
data = ["A", "B", "C"]
expected = ["C", "A", "B"]

[[test_add]]
data = [11, 48, 3, 55, 20, 71]
expected = [71, 48, 55, 11, 20, 3]

[[test_add]]
data = [10, 20, 30, 25, 35, 40, 33, 32, 36, 50]
expected = [50, 40, 35, 32, 36, 20, 33, 10, 30, 25]

[[test_add]]
data = [
    "Alfred",
    "Bruce",
    "Jim",
    "Harvey",
    "Lucius",
    "Rachel",
    "Robin",
    "Selina",
    "Talia",
]
expected = [
    'Talia',
    'Selina',
    'Rachel',
    'Robin',
    'Harvey',
    'Bruce',
    'Lucius',
    'Alfred',
    'Jim',
]


[[test_remove]]
data = [1, 2, 3]
expected = [2, 1]

[[test_remove]]
data = ["A", "B", "C"]
expected = ["B", "A"]

[[test_remove]]
data = [11, 48, 3, 55, 20, 71]
expected = [55, 48, 11, 3, 20]

[[test_remove]]
data = [10, 20, 30, 25, 35, 40, 33, 32, 36, 50]
expected = [40, 36, 33, 32, 35, 30, 20, 10, 25]

[[test_remove]]
data = [
    "Alfred",
    "Bruce",
    "Jim",
    "Harvey",
    "Lucius",
    "Rachel",
    "Robin",
    "Selina",
    "Talia",
]
expected = [
    'Selina',
    'Lucius',
    'Robin',
    'Harvey',
    'Alfred',
    'Rachel',
    'Jim',
    'Bruce',
]
